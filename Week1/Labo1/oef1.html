<body>
    <p> 
        1.Schrijf een script dat een random getal tussen 50 en 100 toont. Doe dit zolang de gebruiker nee ( of n ) in je prompt venster invult
    </p>
    <script>

        let antwoord = " ";
        do {
            document.write(Math.round(Math.random()*50+50))
            document.write("<br>")
            antwoord = prompt("Voer ja in als je wilt stoppen")
        } while (antwoord == "n" || antwoord == "nee");
