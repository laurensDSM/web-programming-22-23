<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>6. Maak een script waarin een gegeven woord (vb. hogeschool) vertikaal getoond wordt (alle letters onder elkaar).</p>
    <script>

        let woord = "AP Hogeschool"
        for(let i=0;i<woord.length;i++)
        {
            document.write(woord.charAt(i)); // + enter = <br>
            document.write("<br>" )
        }

    </script>
</body>
</html>
