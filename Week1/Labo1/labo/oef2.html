<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <p>Breng de tafel van vermenigvuldiging voor het getal 10 op het scherm. ( in tabel vorm), en geef de even en oneven rijen andere kleuren.</p>
    <script>
        document.write("<table border=1>")
        for (let index = 0; index <=10; index++) {
            
            if (index%  2 == 0) {
                document.write("<tr style=background-color:red ><td>" + index + "*10" + "</td><td>" + index*10 + "</td></tr>")
            }
            else
            {
                document.write("<tr style=background-color:green><td>"  + index + "*10" + "</td><td>" + index*10 + "</td></tr>")
            }

        }
        document.write("</table>")
    </script>
</body>
</html>
