<body>

    <script>

     let woord  = "brussel";
     let str    = "";

     for(let i=0; i<woord.length;i++)
     {
         for(let j=0;j<woord.length-i;j++)
         {
             str += woord.charAt(j);

         }
         console.log(str);
         str="";

     }

    </script>
